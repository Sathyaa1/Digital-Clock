<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Digital Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon - s Blue.ico">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
          
          <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
       
		<div id="time">
			<div class="circle" style="--clr:#ff2972;">
				<div class="dots hr_dot"></div>
				<svg>
					<circle cx="70" cy="70" r="70"></circle>
					<circle cx="70" cy="70" r="70" id="hh"></circle>
				</svg>
				<div id="hours">00</div>
			</div>
			<div class="circle" style="--clr:#fee800;">
				<div class="dots min_dot"></div>
				<svg>
					<circle cx="70" cy="70" r="70"></circle>
					<circle cx="70" cy="70" r="70" id="mm"></circle>
				</svg>
				<div id="minutes">00</div>
			</div>
			<div class="circle" style="--clr:#04fc43;">
				<div class="dots sec_dot"></div>
				<svg>
					<circle cx="70" cy="70" r="70"></circle>
					<circle cx="70" cy="70" r="70" id="ss"></circle>
				</svg>
				<div id="seconds">00</div>
			</div>
			<div class="ap"><div id="ampm">AM</div></div>
		</div>

        <section>
            <div class="title">
                <h2 class="w3-center w3-animate-left title-h2">Developed by Sathya...</h2>
                <img class="img" src="Sathya.jpg" title="Sathya | Full Stack Developer" alt="Image of Sathya">
                <div class="overlay"><h1>Sathya</h1>Full Stack Developer</div>
              </div>
            </section>
            

		<script>
			setInterval(() =>{
			
				let hours = document.getElementById('hours');
				let minutes = document.getElementById('minutes');
				let seconds = document.getElementById('seconds');
				let ampm = document.getElementById('ampm');
				let hh = document.getElementById('hh');
				let mm = document.getElementById('mm');
				let ss = document.getElementById('ss');
				let hr_dot = document.querySelector('.hr_dot');
				let min_dot = document.querySelector('.min_dot');
				let sec_dot = document.querySelector('.sec_dot');



				let h = new Date().getHours();
				let m = new Date().getMinutes();
				let s = new Date().getSeconds();

				let am = h >= 12 ? "PM" : "AM";

				// convert 24hr clock to 12hr clock
				if (h > 12){
					h = h - 12;
				}

				// add zero before single digit number
				h = (h < 10) ? "0" + h : h
				m = (m < 10) ? "0" + m : m
				s = (s < 10) ? "0" + s : s

				hours.innerHTML = h + "<br><span>Hours</span>";
				minutes.innerHTML = m + "<br><span>Minutes</span>";
				seconds.innerHTML = s + "<br><span>Seconds</span>";
				ampm.innerHTML = am;

				hh.style.strokeDashoffset = 440 - (440 * h) / 12;
				// 12 hrs clock
				mm.style.strokeDashoffset = 440 - (440 * m) / 60;
				// 60 minutes
				ss.style.strokeDashoffset = 440 - (440 * s) / 60;
				// 60 seconds
				
				hr_dot.style.transform = `rotateZ(${h * 30}deg)`;
				// 360 / 12hrs = 30
				min_dot.style.transform = `rotateZ(${m * 6}deg)`;
				// 360 / 60min = 6
				sec_dot.style.transform = `rotateZ(${s * 6}deg)`;
				// 360 / 60sec = 6
			})
		</script>
	</body>
</html>
